    {% extends "base.html" %}
    {% block registration %}

    <!-- Start your project here-->
    <form class="card" action="{% url 'selling.views.register' %}">
        
        <div class="card-body">
          <h5 class="card-title">Retailer Registration Portal</h5>
          <p class="card-text">A retailer near the place.</p>
        </div>
        <ul class="list-group list-group-flush">
            <li><label class="list-group-item" for="username">Username: </label></li>
            <input type="text" name="username" /><br>
          <li><label class="list-group-item" for="email">Email ID: </label></li>
            <input type="text" name="email" /><br>
            <li><label class="list-group-item" for="certificate">Retailer Certificate (Image): </label></li>l
            <input type="image" name="image"/><br>
            <li><label class="list-group-item" for="password">Password: </label></li>
            <input type="text" name="password" /><br>
            <input type="submit" value="Register" />
          <li class="list-group-item"></li>
        </ul>
      </form>

  {% endblock %}
  {% block content %}
  <h3> {{ message }} </h3>
  {% endblock %}
